name: Rust Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: jonasgoetz01/codespaces-core:latest
        ports:
          - 8080:8080
        options: --entrypoint "sleep 600"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version
          cargo --version

      - name: Build and Test
        run: |
          cargo build --verbose
          cargo test
